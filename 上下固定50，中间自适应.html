<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            background: #ff6700;
            height: 400px;
            display: -webkit-box;
            -webkit-box-orient:vertical;
        }
        .div2{
            background: #f00;
            height: 50px;
        }
        .div3{
            background: #0f0;
            -webkit-box-flex: 1;
        }
        .div4{
            background: #00f;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</div>
</body>
</html>
