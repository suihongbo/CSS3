<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            background: #000;
            height: 200px;
            display: -webkit-box;
        }
        .div2{
            background: #f00;
            width: 200px;
            height: 200px;
            margin-left: 0px;
        }
        .div3{
            background: #0f0;
            height: 200px;
            -webkit-box-flex: 1;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
    </div>
    <div class="div3">
    </div>
</div>
</body>
</html>
